        }
      }
    </script>

    <!-- ES MODULE SCRIPT SYNTAX -->
    <script type="module">
      import { createApp, ref } from "vue"
      import HomeComponent from "./home-component.js"
      import ChildComponent from "./child-component.js"

      const vueApp = createApp(HomeComponent)
      vueApp.component("comp", ChildComponent)
      vueApp.mount("#app")
